<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>もぐらたたきゲーム</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body id="game">
    <button id="start">start button</button>
    <div id="timeup"></div>
    <div id="result"></div>
    <div class="field">
      <h1><img src="images/title.png" alt="" /></h1>
    </div>
    <div id="app">
      <div class="mogura-wrapper">
        <mogura v-for="mogura in moguraNumber"></mogura>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="mogura.js"></script>
  </body>
</html>
